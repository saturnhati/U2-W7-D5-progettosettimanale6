<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/51292258d4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progetto settimanale 6</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="title">
        <img src="./assets/img/pkball.png" alt="Pokeball Logo" />
        <h1>POKEDEX</h1>
      </div>
      <input type="search" id="searchbar" name="searchbar" placeholder="Cerca" onkeyup="findPokemon()" />
    </header>
    <!-- MAIN -->
    <div class="container"></div>
    <!-- TO TOP -->
    <i id="to-top" class="fa-regular fa-circle-up to-top"></i>
    <!-- FOOTER -->
    <footer>
      <p>&copy; 2022 - <a href="https://github.com/saturnhati" target="_blank">saturnhati</a></p>
    </footer>
    <!-- MODAL -->
    <div id="modal" class="invisible">
      <div id="modal-body">
        <i id="close-icon" class="fa-solid fa-xmark"></i>
        <div id="poke-card-modal">
          <div id="poke-sprites">
            <img id="poke-pic" />
            <img id="poke-pic2" />
          </div>
          <div id="poke-infos">
            <h4 id="poke-id-modal"></h4>
            <h2 id="poke-name"></h2>
            <h3 id="poke-type"></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
